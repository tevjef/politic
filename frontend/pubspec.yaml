  url_launcher: ^5.5.0
  flutter_google_places: ^0.2.5
  location: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^3.2.0

flutter:
